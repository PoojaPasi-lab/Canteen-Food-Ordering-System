{% extends "base.html" %}
{% block content %}
<h3>Manage Food Menu</h3>
<form method="post" class="row g-2 mb-3">
  <div class="col-md-4"><input name="name" class="form-control" placeholder="Name" required></div>
  <div class="col-md-3"><input name="price" class="form-control" placeholder="Price" required></div>
  <div class="col-md-4"><input name="description" class="form-control" placeholder="Description"></div>
  <div class="col-md-1"><button class="btn btn-success">Add</button></div>
</form>

<table class="table">
  <thead><tr><th>#</th><th>Name</th><th>Price</th><th>Available</th><th>Actions</th></tr></thead>
  <tbody>
    {% for p in products %}
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>Rs. {{ "%.2f"|format(p.price) }}</td>
        <td>{{ 'Yes' if p.available else 'No' }}</td>
        <td>
          <a class="btn btn-sm btn-secondary" href="{{ url_for('admin_toggle_product', product_id=p.id) }}">{{ 'Deactivate' if p.available else 'Activate' }}</a>
          <a class="btn btn-sm btn-danger" href="{{ url_for('admin_delete_product', product_id=p.id) }}">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
