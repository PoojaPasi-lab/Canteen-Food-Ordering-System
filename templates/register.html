{% extends "base.html" %}
{% block content %}
<div class="auth-card mx-auto p-4" style="max-width:600px">
  <h3 class="text-center">Register</h3>
  <form method="post" class="mt-3">
    <div class="mb-3"><input name="name" class="form-control" placeholder="Name" required></div>
    <div class="mb-3"><input name="email" class="form-control" placeholder="Email" required></div>
    <div class="mb-3"><input name="password" type="password" class="form-control" placeholder="Password" required></div>
    <div class="d-grid"><button class="btn btn-success">Register</button></div>
  </form>
  <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
</div>
{% endblock %}
