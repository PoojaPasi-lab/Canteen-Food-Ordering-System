{% extends "base.html" %}
{% block content %}
<h2>Menu</h2>
<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5>{{ product.name }}</h5>
                <p>{{ product.description }}</p>
                <p><strong>Rs. {{ "%.2f"|format(product.price) }}</strong></p>
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-success btn-sm">Add to Cart</a>
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-success btn-sm">Order Now</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
