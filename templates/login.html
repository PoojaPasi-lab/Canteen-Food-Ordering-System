{% extends "base.html" %}
{% block content %}
<div class="auth-card mx-auto p-4" style="max-width:600px">
  <h3 class="text-center">Login</h3>
  <form method="post" class="mt-3">
    <div class="mb-3"><input name="email" class="form-control" placeholder="Email" required></div>
    <div class="mb-3"><input name="password" type="password" class="form-control" placeholder="Password" required></div>
    <div class="d-grid"><button class="btn btn-success">Login</button></div>
  </form>
  <p class="text-center mt-3">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</div>
{% endblock %}
