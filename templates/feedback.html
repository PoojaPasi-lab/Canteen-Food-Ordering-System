{% extends "base.html" %}
{% block content %}
<h3>Feedback / Contact</h3>
<form method="post">
  <div class="mb-3"><input name="name" class="form-control" placeholder="Name" value="{{ current_user.name if current_user.is_authenticated else '' }}"></div>
  <div class="mb-3"><input name="email" class="form-control" placeholder="Email" value="{{ current_user.email if current_user.is_authenticated else '' }}"></div>
  <div class="mb-3"><textarea name="message" class="form-control" placeholder="Message"></textarea></div>
  <button class="btn btn-primary">Send</button>
</form>
{% endblock %}
